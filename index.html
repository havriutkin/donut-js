<!DOCTYPE html>
<html lang="en">
<hea>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <label for="angleX">angleX speed: </label>
            <input type="number" id="angleX" name="angleX" value="0.05" min="0" max="1" step="0.01">

            <label for="angleY">angleY speed: </label>
            <input type="number" id="angleY" name="angleY" value="0.05" min="0" max="1" step="0.01">

            <label for="angleZ">angleZ speed: </label>
            <input type="number" id="angleZ" name="angleZ" value="0.05" min="0" max="1" step="0.01">

            <button id="start" type="button">Start</button>
            <button id="stop" type="button">Stop</button>
            <button id="reset" type="button">Reset</button>

            <h4 id="status">Status: Stopped</h4>
        </form>

        <canvas id="canvas">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </main>

    <script src="script.js"></script>
</body>
</html>
